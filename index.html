<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/geometry.png"
      type="image/x-icon"
    />

    <!-- Tailwind and DaisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- This is Banner Section -->
    <header>
      <section
        class="flex flex-row justify-between items-center border-2 mt-5 ml-20 mr-20 mx-auto py-2 px-5 bg-blue-200 rounded-lg shadow-lg mb-10"
      >
        <div class="">
          <h1 class="font-bold text-4xl">Interactive</h1>
          <p class="text-gray-500">Geometry Genius</p>
        </div>
        <div class="">
          <button
            class="btn rounded bg-blue-600 font-bold text-white hover:bg-blue-400 px-10 border-none text-lg"
          >
            Blog
          </button>
        </div>
      </section>
    </header>

    <!-- This is Main Section -->
    <main class="lg:ml-20 lg:mr-20 lg:mx-auto mb-16">
      <section class="flex flex-col md:flex-row gap-5">
        <!-- Cart Part -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- Cart-1 -->
          <div
            class="flex flex-col justify-center items-center gap-2 border-2 px-10 py-3 rounded-lg hover:bg-blue-300 hover:border-blue-300"
          >
            <img src="./images/triangle.png" alt="" />
            <h1 class="font-bold">Triangle</h1>
            <p>Area(A) = 0.5 x b x h</p>
            <p>
              Area of Triangle: <span id="triangle-area-display">0</span>cm<sup
                >2</sup
              >
            </p>

            <!-- Input Filed -->
            <div class="flex flex-row gap-5 items-center justify-center">
              <!-- Base -->
              <div class="flex flex-row gap-1 justify-center items-center">
                <input
                  id="triangle-base"
                  class="w-16 px-2 py-1"
                  type="text"
                  placeholder="Base"
                  id=""
                />
                <p>cm</p>
              </div>

              <!-- Height -->
              <div class="flex flex-row gap-1 justify-center items-center">
                <input
                  id="triangle-height"
                  class="w-16 px-2 py-1"
                  type="text"
                  placeholder="Height"
                  name=""
                  id=""
                />
                <p>cm</p>
              </div>
            </div>

            <button
              id="triangle-area-calculate"
              class="btn rounded bg-blue-700 text-white w-full font-bold border-2 border-blue-700 hover:bg-transparent hover:border-2 hover:border-blue-700 hover:text-black mt-5 mb-2"
            >
              Calculate
            </button>
          </div>

          <!-- Cart-2 -->
          <div
            class="flex flex-col justify-center items-center gap-2 border-2 px-10 py-3 rounded-lg hover:bg-blue-300 hover:border-blue-300"
          >
            <img class="mb-3 mt-7" src="./images/rectangle.png" alt="" />
            <h1 class="font-bold">Rectangle</h1>
            <p>Area(A) = w x l</p>
            <p>
              Area of Rectangle:
              <span id="rectangle-area-display">0</span>cm<sup>2</sup>
            </p>

            <!-- Input Filed -->
            <div class="flex flex-row gap-5 items-center justify-center">
              <!-- Base -->
              <div class="flex flex-row gap-1 justify-center items-center">
                <input
                  class="w-16 px-2 py-1"
                  type="text"
                  placeholder="Width"
                  id="rectangle-base"
                />
                <p>cm</p>
              </div>

              <!-- Height -->
              <div class="flex flex-row gap-1 justify-center items-center">
                <input
                  class="w-16 px-2 py-1"
                  type="text"
                  placeholder="Length"
                  name=""
                  id="rectangle-height"
                />
                <p>cm</p>
              </div>
            </div>

            <button
              id="rectangle-area-calculate"
              class="btn rounded bg-blue-700 text-white w-full font-bold border-2 border-blue-700 hover:bg-transparent hover:border-2 hover:border-blue-700 hover:text-black mt-5 mb-2"
            >
              Calculate
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/triangle.js"></script>
  </body>
</html>
